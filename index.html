<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="POST">
                <label>First Name</label><input type="text" id="fname" name="fname">
                <label>Last Name</label><input type="text" id="lname" name="lname">    
                <label>Email</label><input type="email" id="email" name="email">
                <label>Phone Number</label><input type="text" id="pnumber" name="pnumber">
                <label>Password</label><input type="text" id="pwd" name="pwd">
                <label>Confirm Password</label><input type="cpwd" id="cpwd" name="fname">
                <button>Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
